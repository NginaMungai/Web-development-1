<!DOCTYPE html>
<html>
    <head>
        <title>New Student Registration</title>
    </head>
    <body>
        <h1>Student registration:</h1>
        <p>Kindly enter the accurate information below.</p>
        <hr>
        <form action="scripts/data.php" method="post" enctype="multipart/form-data">
            <label for="Student_name">Student name: </label>
            <input type="text" id="student_name" name="Student_name">
            <br>
            <br>
            <label for="date_of_birth">Date of birth          : </label>
            <input type="date" id="date_of_birth" name="date_of_birth">
            <br>
            <br>
            <fieldset>
                <legend>Gender: </legend>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
            </fieldset>
            <br>
            <fieldset>
            <legend>Contact Information: </legend>
            <label for="address">Address   -----: </label>
            <textarea id="address" name="address" required></textarea><br>
            <br>
            <br>
            <label for="telephone_number">Tel number -: </label>
            <input type="tel" id="telephone_number" name="telephone_number">
            <br>
            <br>
            <label for="email">Email -------: </label>
            <input type="email" id="email" name="email">
            </fieldset>
            <br>
            <fieldset>
                <legend>Course Selection: </legend>
            <label for="course">Course: </label>
            <select name="courses" id="courses">
                <option value="">--select your course of study</option>
                <option value="Medicine_and_Surgery">Medicine and Surgery</option>
                <option value="engineering">Engineering</option>
                <option value="information_technology">Information Technology</option>
                <option value="bachelor_of_commerce">Bachelor of Commerce</option>
                <option value="bachelor_of_arts">Bachelor of Arts</option>
            </select>
            </fieldset>
            <br>
            <br>
            <br>
            <hr>
            <input type="submit" id="submit" name="submit" value="Register">
            <input type="reset" id="clear" name="clear form" value="Cancel">
        </form>
    </body>
</html>
